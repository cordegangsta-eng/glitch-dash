<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLITCH DASH | MEGA BOSS</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        canvas { display: block; cursor: pointer; }
        #ui {
            position: absolute; top: 15px; left: 15px;
            color: #0ff; font-size: 20px; font-weight: bold;
            pointer-events: none; text-shadow: 0 0 10px #0ff; z-index: 100;
        }
    </style>
</head>
<body>
    <div id="ui">SCORE: 0 | BEST: 0</div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const ui = document.getElementById('ui');

    let gameActive = false;
    let score = 0;
    let highScore = localStorage.getItem('glitchHighScore') || 0;
    let baseSpeed = 8;
    let obstacles = [];
    let bgShapes = [];
    let trails = [];
    let shake = 0;
    let themeIdx = 0;
    const themes = ['#00ffff', '#ff00ff', '#00ff00', '#ffff00', '#ff3300', '#ffffff', '#7000ff'];

    const p = {
        x: 100, y: 0, size: 35, dy: 0,
        jump: -14, grav: 0.7, jumps: 3, level: 0
    };

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        p.y = canvas.height - p.size;
        // Build floating shapes
        bgShapes = [];
        for(let i=0; i<20; i++) {
            bgShapes.push({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                size: Math.random() * 40 + 20, speed: Math.random() * 0.5 + 0.2,
                type: Math.floor(Math.random() * 3), rot: Math.random() * Math.PI,
                vY: (Math.random() - 0.5) * 2 // Vertical movement for Boss Level
            });
        }
    }
    window.addEventListener('resize', init);
    init();

    function spawn() {
        if (!gameActive) return;
        const rand = Math.random();
        // Hollow Wall
        if (rand > 0.75) {
            const hY = Math.random() * (canvas.height - 280) + 50;
            obstacles.push({ x: canvas.width, w: 60, h: canvas.height, type: 'hollow', holeY: hY, holeH: 150 });
        } 
        // Platform
        else if (rand > 0.5) {
            const pY = canvas.height - 200 - (Math.random() * 120);
            obstacles.push({ x: canvas.width, w: 150, h: 25, y: pY, type: 'platform' });
        } 
        // Standard Solid
        else {
            obstacles.push({ x: canvas.width, w: 45, h: Math.random() * 130 + 50, type: 'solid' });
        }
        setTimeout(spawn, Math.max(400, 1600 - (score * 18)));
    }

    function drawPlayer(x, y, size, level, color) {
        ctx.fillStyle = color;
        ctx.shadowColor = color;
        ctx.shadowBlur = 15;
        if (level === 0) ctx.fillRect(x, y, size, size);
        else if (level === 1) { ctx.beginPath(); ctx.roundRect(x, y, size, size, 12); ctx.fill(); }
        else if (level === 2) { 
            ctx.beginPath(); ctx.moveTo(x+size/2, y); ctx.lineTo(x+size, y+size/2);
            ctx.lineTo(x+size/2, y+size); ctx.lineTo(x, y+size/2); ctx.fill();
        } else if (level === 3) {
            ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x+size, y+size/2); ctx.lineTo(x, y+size); ctx.fill();
        } else {
            ctx.beginPath(); ctx.arc(x+size/2, y+size/2, size/2, 0, Math.PI*2); ctx.fill();
        }
    }

    function loop() {
        ctx.save();
        if (shake > 0) { ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake); shake--; }
        
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // BACKGROUND ANIMATION
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
        bgShapes.forEach(s => {
            ctx.save(); ctx.translate(s.x, s.y); ctx.rotate(s.rot);
            if(s.type === 0) ctx.strokeRect(-s.size/2, -s.size/2, s.size, s.size);
            else if(s.type === 1) { ctx.beginPath(); ctx.arc(0,0, s.size/2, 0, Math.PI*2); ctx.stroke(); }
            else { ctx.beginPath(); ctx.moveTo(0, -s.size/2); ctx.lineTo(s.size/2, s.size/2); ctx.lineTo(-s.size/2, s.size/2); ctx.closePath(); ctx.stroke(); }
            ctx.restore();

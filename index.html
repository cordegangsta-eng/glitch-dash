<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLITCH DASH | Master</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #scoreUI {
            position: absolute; top: 10px; left: 10px;
            color: #00ffff; font-family: monospace; font-size: 20px;
            pointer-events: none; text-shadow: 0 0 8px #00ffff;
        }
    </style>
</head>
<body>
    <div id="scoreUI">SCORE: 0 | BEST: 0</div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreUI = document.getElementById('scoreUI');

    // Force full screen sizing
    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', init);
    init();

    let score = 0;
    let highScore = localStorage.getItem('glitchHighScore') || 0;
    let gameActive = true;
    let speed = 7;
    let obstacles = [];
    let particles = [];

    const player = {
        x: 80,
        y: canvas.height - 100,
        size: 30,
        dy: 0,
        jump: -15,
        gravity: 0.8,
        grounded: false
    };

    function spawn() {
        if (!gameActive) return;
        const h = Math.random() * 80 + 20;
        obstacles.push({ x: canvas.width, w: 30, h: h });
        setTimeout(spawn, Math.max(500, 1500 - (score * 10)));
    }

    function update() {
        if (gameActive) {
            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y + player.size > canvas.height) {
                player.y = canvas.height - player.size;
                player.dy = 0;
                player.grounded = true;
            }

            obstacles.forEach((o, i) => {
                o.x -= speed;
                // Collision check
                if (player.x < o.x + o.w && player.x + player.size > o.x && 
                    player.y + player.size > canvas.height - o.h) {
                    gameActive = false;
                    for(let j=0; j<30; j++) {
                        particles.push({
                            x: player.x, y: player.y,
                            sx: (Math.random()-0.5)*10, sy: (Math.random()-0.5)*10,
                            a: 1
                        });
                    }
                }
                if (o.x + o.w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    speed += 0.1;
                    if(score > highScore) {
                        highScore = score;
                        localStorage.setItem('glitchHighScore', highScore);
                    }
                    scoreUI.innerText = `SCORE: ${score} | BEST: ${highScore}`;
                }
            });
        }
        
        particles.forEach((p, i) => {
            p.x += p.sx; p.y += p.sy; p.a -= 0.02;
            if(p.a <= 0) particles.splice(i, 1);
        });
    }

    function draw() {
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (gameActive) {
            ctx.fillStyle = '#00ffff';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#00ffff';
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        ctx.fillStyle = '#ff00ff';
        ctx.shadowColor = '#ff00ff';
        obstacles.forEach(o => ctx.fillRect(o.x, canvas.height - o.h, o.w, o.h));

        ctx.shadowBlur = 0;
        particles.forEach(p => {
            ctx.globalAlpha = p.a;
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(p.x, p.y, 5, 5);
        });
        ctx.globalAlpha = 1;

        if (!gameActive) {
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.font = '40px monospace';
            ctx.fillText('CRASHED', canvas.width/2, canvas.height/2);
            ctx.font = '20px monospace';
            ctx.fillText('CLICK OR SPACE TO REBOOT', canvas.width/2, canvas.height/2 + 50);
        }
        requestAnimationFrame(() => { update(); draw(); });
    }

    function input() {
        if (!gameActive) location.reload();
        else if (player.grounded) {
            player.dy = player.jump;
            player.grounded = false;
        }
    }

    window.addEventListener('keydown', (e) => { if(e.code === 'Space') input(); });
    window.addEventListener('mousedown', input);
    window.addEventListener('touchstart', (e) => { e.preventDefault(); input(); });

    scoreUI.innerText = `SCORE: 0 | BEST: ${highScore}`;
    spawn();
    draw();
</script>
</body>
</html>

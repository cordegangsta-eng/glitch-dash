<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLITCH DASH | ULTRA</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 15px; left: 15px;
            color: #0ff; font-size: 20px; font-weight: bold;
            pointer-events: none; text-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <div id="ui">SCORE: 0 | BEST: 0</div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const ui = document.getElementById('ui');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let score = 0;
    let highScore = localStorage.getItem('glitchHighScore') || 0;
    let gameActive = true;
    let speed = 8;
    let obstacles = [];
    let particles = [];
    let trails = [];
    let shake = 0;

    const themes = ['#00ffff', '#ff00ff', '#00ff00', '#ffff00'];
    let themeIdx = 0;

    const p = {
        x: 100, y: 0, size: 35, dy: 0,
        jump: -16, grav: 0.8, jumps: 2
    };

    function spawn() {
        if (!gameActive) return;
        obstacles.push({ x: canvas.width, w: 35, h: Math.random() * 100 + 40 });
        setTimeout(spawn, Math.max(500, 1400 - (score * 12)));
    }

    function update() {
        if (!gameActive) return;
        if (shake > 0) shake--;

        p.dy += p.grav;
        p.y += p.dy;

        if (p.y + p.size > canvas.height) {
            p.y = canvas.height - p.size;
            p.dy = 0;
            p.jumps = 2;
        }

        trails.push({ x: p.x, y: p.y, a: 0.5 });
        if (trails.length > 8) trails.shift();

        obstacles.forEach((o, i) => {
            o.x -= speed;
            if (p.x < o.x + o.w && p.x + p.size > o.x && p.y + p.size > canvas.height - o.h) {
                gameActive = false;
                shake = 20;
                setTimeout(() => location.reload(), 1500);
            }
            if (o.x + o.w < 0) {
                obstacles.splice(i, 1);
                score++;
                speed += 0.1;
                if (score % 10 === 0) themeIdx = (themeIdx + 1) % themes.length;
                if (score > highScore) localStorage.setItem('glitchHighScore', score);
                ui.innerHTML = `SCORE: ${score} | BEST: ${localStorage.getItem('glitchHighScore') || 0}`;
            }
        });
    }

    function draw() {
        ctx.save();
        if (shake > 0) ctx.translate(Math.random()*shake, Math.random()*shake);
        
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        trails.forEach(t => {
            ctx.globalAlpha = t.a;
            ctx.fillStyle = themes[themeIdx];
            ctx.fillRect(t.x, t.y, p.size, p.size);
        });

        ctx.globalAlpha = 1;
        ctx.fillStyle = themes[themeIdx];
        ctx.shadowBlur = 15;
        ctx.shadowColor = themes[themeIdx];
        if (gameActive) ctx.fillRect(p.x, p.y, p.size, p.size);

        ctx.fillStyle = '#f0f';
        obstacles.forEach(o => ctx.fillRect(o.x, canvas.height - o.h, o.w, o.h));

        ctx.restore();
        update();
        requestAnimationFrame(draw);
    }

    function input() {
        if (p.jumps > 0) {
            p.dy = p.jump;
            p.jumps--;
            shake = 5;
        }
    }

    window.addEventListener('keydown', (e) => { if(e.code === 'Space') input(); });
    window.addEventListener('mousedown', input);
    window.addEventListener('touchstart', (e) => { e.preventDefault(); input(); });

    ui.innerHTML = `SCORE: 0 | BEST: ${highScore}`;
    spawn();
    draw();
</script>
</body>
</html>

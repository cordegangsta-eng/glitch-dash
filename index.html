<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLITCH DASH | MEGA</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 15px; left: 15px;
            color: #fff; font-size: 20px; font-weight: bold;
            pointer-events: none; z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ui">SCORE: 0 | BEST: 0</div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const ui = document.getElementById('ui');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let score = 0;
    let highScore = localStorage.getItem('glitchHighScore') || 0;
    let gameActive = true;
    let baseSpeed = 8;
    let currentSpeed = 8;
    
    let obstacles = [];
    let bgShapes = [];
    let trails = [];
    let shake = 0;

    const themes = ['#00ffff', '#ff00ff', '#00ff00', '#ffff00', '#ff3300', '#ffffff', '#7000ff'];
    let themeIdx = 0;

    // Initialize Floating Background Shapes
    for(let i=0; i<20; i++) {
        bgShapes.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 50 + 20,
            speed: Math.random() * 0.5 + 0.2,
            rot: Math.random() * Math.PI,
            type: Math.floor(Math.random() * 3)
        });
    }

    const p = {
        x: 100, y: 0, size: 35, dy: 0,
        jump: -14, grav: 0.7, jumps: 3, // TRIPLE JUMP
        level: 0
    };

    function spawn() {
        if (!gameActive) return;
        
        const rand = Math.random();
        if (rand > 0.7) {
            // Hollow Wall (Hole in middle)
            const holeY = Math.random() * (canvas.height - 200) + 50;
            obstacles.push({ x: canvas.width, w: 50, h: canvas.height, type: 'hollow', holeY: holeY, holeH: 120 });
        } else if (rand > 0.4) {
            // High Platform
            const platY = canvas.height - 180 - (Math.random() * 100);
            obstacles.push({ x: canvas.width, w: 120, h: 20, y: platY, type: 'platform' });
        } else {
            // Standard Spike/Block
            obstacles.push({ x: canvas.width, w: 40, h: Math.random() * 110 + 40, type: 'solid' });
        }
        
        setTimeout(spawn, Math.max(400, 1500 - (score * 15)));
    }

    function update() {
        if (!gameActive) return;
        if (shake > 0) shake--;

        p.dy += p.grav;
        p.y += p.dy;

        // Ground/Ceiling Collision
        if (p.y + p.size > canvas.height) {
            p.y = canvas.height - p.size;
            p.dy = 0;
            p.jumps = 3;
        }
        if (p.y < 0) { p.y = 0; p.dy = 0; }

        trails.push({ x: p.x, y: p.y, a: 0.4, level: p.level });
        if (trails.length > 12) trails.shift();

        // Update Background Shapes
        bgShapes.forEach(s => {
            s.x -= s.speed;
            s.rot += 0.01;
            if (s.x + s.size < 0) s.x = canvas.width + s.size;
        });

        obstacles.forEach((o, i) => {
            o.x -= baseSpeed;

            // Collision Logic
            if (o.type === 'solid') {
                if (p.x < o.x + o.w && p.x + p.size > o.x && p.y + p.size > canvas.height - o.h) crash();
            } else if (o.type === 'platform') {
                // Land on platform
                if (p.x < o.x + o.w && p.x + p.size > o.x && 
                    p.y + p.size > o.y && p.y + p.size < o.y + 25 && p.dy >= 0) {
                    p.y = o.y - p.size;
                    p.dy = 0;
                    p.jumps = 3;
                }
            } else if (o.type === 'hollow') {
                // Check if hitting wall but NOT the hole
                if (p.x < o.x + o.w && p.x + p.size > o.x) {
                    if (p.y < o.holeY || p.y + p.size > o.holeY + o.holeH) crash();
                }
            }

            if (o.x + o.w < 0) {
                obstacles.splice(i, 1);
                score++;
                baseSpeed += 0.1;
                p.level = Math.floor(score / 5);
                if (score % 10 === 0) themeIdx = (themeIdx + 1) % themes.length;

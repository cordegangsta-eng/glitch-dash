=<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLITCH DASH | HOLLOW</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        canvas { display: block; background: #050505; }
        #ui {
            position: absolute; top: 15px; left: 15px;
            color: #fff; font-size: 20px; font-weight: bold;
            pointer-events: none; z-index: 100;
        }
    </style>
</head>
<body>
    <div id="ui">SCORE: 0 | BEST: 0</div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const ui = document.getElementById('ui');

    let gameActive = true;
    let score = 0;
    let highScore = localStorage.getItem('glitchHighScore') || 0;
    let speed = 8;
    let obstacles = [];
    let trails = [];
    
    const themes = ['#00ffff', '#ff00ff', '#00ff00', '#ffff00', '#ff3300'];
    let themeIdx = 0;

    const p = {
        x: 80, y: 0, size: 30, dy: 0,
        jump: -14, grav: 0.8, jumps: 3
    };

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        p.y = canvas.height - p.size;
    }
    window.addEventListener('resize', init);
    init();

    function spawn() {
        if (!gameActive) return;

        const rand = Math.random();
        if (rand > 0.6) {
            // BIG HOLLOW WALL
            const holeHeight = 160; 
            const holeY = Math.random() * (canvas.height - holeHeight - 100) + 50;
            obstacles.push({ 
                x: canvas.width, w: 50, type: 'hollow', 
                hY: holeY, hH: holeHeight 
            });
        } else {
            // STANDARD BLOCK
            obstacles.push({ 
                x: canvas.width, w: 35, 
                h: Math.random() * 120 + 40, type: 'solid' 
            });
        }
        
        setTimeout(spawn, Math.max(450, 1500 - (score * 12)));
    }

    function update() {
        if (!gameActive) return;

        p.dy += p.grav;
        p.y += p.dy;

        if (p.y + p.size > canvas.height) {
            p.y = canvas.height - p.size;
            p.dy = 0;
            p.jumps = 3;
        }
        if (p.y < 0) { p.y = 0; p.dy = 0; }

        trails.push({ x: p.x, y: p.y, a: 0.3 });
        if (trails.length > 6) trails.shift();

        obstacles.forEach((o, i) => {
            o.x -= speed;
            
            // Collision Detection
            if (o.type === 'solid') {
                if (p.x < o.x + o.w && p.x + p.size > o.x && p.y + p.size > canvas.height - o.h) crash();
            } else {
                // Hollow Wall Collision (Hit top or bottom, miss the hole)
                if (p.x < o.x + o.w && p.x + p.size > o.x) {
                    if (p.y < o.hY || p.y + p.size > o.hY + o.hH) crash();
                }
            }

            if (o.x + o.w < 0) {
                obstacles.splice(i, 1);
                score++;
                speed += 0.12;
                if (score % 10 === 0) themeIdx = (themeIdx + 1) % themes.length;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('glitchHighScore', score);
                }
                ui.innerHTML = `SCORE: ${score} | BEST: ${highScore}`;
            }
        });
    }

    function crash() {
        gameActive = false;
        setTimeout(() => location.reload(), 1000);
    }

    function draw() {
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Trails
        trails.forEach(t => {
            ctx.globalAlpha = t.a;
            ctx.fillStyle = themes[themeIdx];
            ctx.fillRect(t.x, t.y, p.size, p.size);
        });
        ctx.globalAlpha = 1;

        // Player
        if (gameActive) {
            ctx.fillStyle = themes[themeIdx];
            ctx.fillRect(p.x, p.y, p.size, p.size);
        }

        // Obstacles
        obstacles.forEach(o => {
            ctx.fillStyle = themes[(themeIdx + 1) % themes.length];
            if (o.type === 'solid') {
                ctx.fillRect(o.x, canvas.height - o.h, o.w, o.h);
            } else {
                // Draw Top Half
                ctx.fillRect(o.x, 0, o.w, o.hY);
                // Draw Bottom Half
                ctx.fillRect(o.x, o.hY + o.hH, o.w, canvas.height);
            }
        });

        update();
        requestAnimationFrame(draw);
    }

    function handleInput() {
        if (!gameActive) return;
        if (p.jumps > 0) {
            p.dy = p.jump;
            p.jumps--;
        }
    }

    window.addEventListener('keydown', (e) => { if(e.code === 'Space') handleInput(); });
    window.addEventListener('mousedown', handleInput);
    window.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(); });

    ui.innerHTML = `SCORE: 0 | BEST: ${highScore}`;
    spawn();
    draw();
</script>
</body>
</html>

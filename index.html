<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLITCH DASH | LITE</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        canvas { display: block; background: #050505; }
        #ui {
            position: absolute; top: 15px; left: 15px;
            color: #fff; font-size: 20px; font-weight: bold;
            pointer-events: none; z-index: 100;
        }
    </style>
</head>
<body>
    <div id="ui">SCORE: 0 | BEST: 0</div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const ui = document.getElementById('ui');

    let gameActive = true;
    let score = 0;
    let highScore = localStorage.getItem('glitchHighScore') || 0;
    let speed = 8;
    let obstacles = [];
    let trails = [];
    
    // Theme colors (Solid colors - no glowing)
    const themes = ['#00ffff', '#ff00ff', '#00ff00', '#ffff00', '#ff3300'];
    let themeIdx = 0;

    const p = {
        x: 80, y: 0, size: 30, dy: 0,
        jump: -14, grav: 0.8, jumps: 3, level: 0
    };

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        p.y = canvas.height - p.size;
    }
    window.addEventListener('resize', init);
    init();

    function spawn() {
        if (!gameActive) return;
        // Simple Solid Obstacles
        obstacles.push({ 
            x: canvas.width, 
            w: 30, 
            h: Math.random() * 100 + 40 
        });
        setTimeout(spawn, Math.max(500, 1500 - (score * 10)));
    }

    function update() {
        if (!gameActive) return;

        p.dy += p.grav;
        p.y += p.dy;

        // Ground Logic
        if (p.y + p.size > canvas.height) {
            p.y = canvas.height - p.size;
            p.dy = 0;
            p.jumps = 3;
        }
        
        // Simple trail logic
        trails.push({ x: p.x, y: p.y, a: 0.4 });
        if (trails.length > 5) trails.shift();

        obstacles.forEach((o, i) => {
            o.x -= speed;
            
            // Collision
            if (p.x < o.x + o.w && p.x + p.size > o.x && p.y + p.size > canvas.height - o.h) {
                gameActive = false;
                setTimeout(() => location.reload(), 1000);
            }

            // Score
            if (o.x + o.w < 0) {
                obstacles.splice(i, 1);
                score++;
                speed += 0.1;
                p.level = Math.floor(score / 5);
                if (score % 10 === 0) themeIdx = (themeIdx + 1) % themes.length;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('glitchHighScore', score);
                }
                ui.innerHTML = `SCORE: ${score} | BEST: ${highScore}`;
            }
        });
    }

    function draw() {
        // Clear screen with basic color (no effects)
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw Trails (Transparent boxes)
        trails.forEach(t => {
            ctx.globalAlpha = t.a;
            ctx.fillStyle = themes[themeIdx];
            ctx.fillRect(t.x, t.y, p.size, p.size);
        });
        ctx.globalAlpha = 1;

        // Draw Player (Solid box)
        if (gameActive) {
            ctx.fillStyle = themes[themeIdx];
            ctx.fillRect(p.x, p.y, p.size, p.size);
        } else {
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.font = "30px Arial";
            ctx.fillText("CRASHED", canvas.width/2, canvas.height/2);
        }

        // Draw Obstacles (Solid box)
        ctx.fillStyle = "#ff0066";
        obstacles.forEach(o => {
            ctx.fillRect(o.x, canvas.height - o.h, o.w, o.h);
        });

        update();
        requestAnimationFrame(draw);
    }

    function handleInput() {
        if (!gameActive) return;
        if (p.jumps > 0) {
            p.dy = p.jump;
            p.jumps--;
        }
    }

    window.addEventListener('keydown', (e) => { if(e.code === 'Space') handleInput(); });
    window.addEventListener('mousedown', handleInput);
    window.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(); });

    ui.innerHTML = `SCORE: 0 | BEST: ${highScore}`;
    spawn();
    draw();
</script>
</body>
</html>
